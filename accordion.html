<!DOCTYPE html>
<html>
<head>
	<title>Accordion</title>
	<script type="text/javascript" src="jquery-1.12.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$(".main .accord-block").each(function() {

				var index = $(this).index();
				$(this).attr("id",index);
				$("#"+index+" .link").click(function() {
					$(".desc").slideUp(200);
					$("#"+index+" .desc").slideDown(200);
					$(".accord-block").removeClass("active");
					$("#"+index).addClass("active");
				});
			});
		});
	</script>
	<style type="text/css">
		.link {
			color: #fff;
			padding: 10px;
			background-color: grey;
			margin-bottom: 0px;
			border-bottom: 1px solid lightgrey;
		}
		.desc {
			background-color: lightgrey;
			margin-bottom:0px;
			padding: 10px;
			display: none;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="accord-block">
			<div class="link">accord 1</div>
			<div class="desc" style="display:block;"> accord 1 content</div>
		</div>

		<div class="accord-block">
			<div class="link">accord 2</div>
			<div class="desc"> accord 2 content</div>
		</div>

		<div class="accord-block">
			<div class="link">accord 3</div>
			<div class="desc"> accord 3 content</div>
		</div>
	</div>
</body>
</html>
