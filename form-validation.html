<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<script type="text/javascript" src="jquery-1.12.0.min.js"></script>
	
	<style type="text/css">
		.error {
			color: red;
		}
	</style>
</head>
<body>
	<div class="main">
		<form name="myForm" method="post">
			<table>
				<tr>
					<td>Name</td><td>:</td><td><input type="text" name="name" id="name" /><p class="error"></p></td>
				</tr>
				<tr>
					<td>Email</td><td>:</td><td><input type="text" name="email" id="email" /><p class="error"></p></td>
				</tr>
				<tr>
					<td>Number</td><td>:</td><td><input type="text" name="number" id="number" /><p class="error"></p></td>
				</tr>
				<tr>
					<td>Date</td><td>:</td><td><input type="text" name="date" id="date" /><p class="error"></p></td>
				</tr>
				<tr>
					<td>Time</td><td>:</td><td><input type="text" name="time" id="time" /><p class="error"></p></td>
				</tr>
				<tr>
					<td>Select Box</td><td>:</td>
					<td>
						<select name="select" id="select">
							<option value="-1">--please select--</option>
							<option value="1">option 1</option>
							<option value="2">option 2</option>
							<option value="3">option 3</option>
						</select>
						<p class="error"></p>
					</td>
				</tr>
				<tr><td><input type="submit" id="formSubmit" value="submit"></td></tr>
			</table>
		</form>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			function nameValid(name) {
				var vname = $("input[name="+name+"]").val();
				var nameReg = /^[a-zA-Z ]+$/;
				if(vname==null || vname=="") {
					$("#"+name).next().html("empty name");
					//alert("name no");

				} else if(!nameReg.test(vname)) {
					$("#"+name).next().html("not match name");
				} else {
					$("#"+name).next().html("");
					//alert("name ok");

				}
			}

			function emailValid(name) {
				var vemail = $("input[name="+name+"]").val();
				var emailReg = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
				if(vemail==null || vemail=="") {
					//alert("email no");
					$("#"+name).next().html("empty email");

				} else if(!emailReg.test(vemail)) {
					$("#"+name).next().html("not match email");
				} else {
					$("#"+name).next().html("");
					//alert("email ok");

				}
			}

			function numberValid(name) {
				var vnumber = $("input[name="+name+"]").val();
				var numberReg = /^[0-9]+$/;
				if(vnumber==null || vnumber=="") {
					//alert("number no");
					$("#"+name).next().html("empty number");
				} else if(!numberReg.test(vnumber)) {
					$("#"+name).next().html("not match number");
				} else {
					//alert("number ok");
					$("#"+name).next().html("");
				}
			}

			function dateValid(name) {
				var vdate = $("input[name="+name+"]").val();
				var dateReg = /^(\d{1,2})\/(\d{1,2})\/(\d{4})$/;
				if(vdate==null || vdate=="") {
					//alert("date no");
					$("#"+name).next().html("empty date");

				} else if(!dateReg.test(vdate)) {
					$("#"+name).next().html("not match date");
				} else {
					//alert("date ok");
					$("#"+name).next().html("");
				}
			}
			function timeValid(name) {
				var vtime = $("input[name="+name+"]").val();
				var timeReg = /([01]?[0-9]|2[0-3]):[0-5][0-9]/;
				if(vtime==null || vtime=="") {
					//alert("date no");
					$("#"+name).next().html("empty time");
				} else if(!timeReg.test(vtime)) {
					$("#"+name).next().html("not match time");
				} else {
					//alert("date ok");
					$("#"+name).next().html("");
				}
			}
			function selectValid(name) {
				var vselect = $("select[name="+name+"]").val();
				if(vselect == -1) {
					//alert("date no");
					$("#"+name).next().html("empty select");
				} else {
					//alert("date ok");
					$("#"+name).next().html("");
				}
			}
			
			$("#formSubmit").click(function() {
				var name = $("input[name='name']").val();
				var email = $("input[name='email']").val();
				var number = $("input[name='number']").val();
				var date = $("input[name='date']").val();
				var time = $("input[name='time']").val();

				/*if(nameValid("name") && emailValid("email") && numberValid("number") && dateValid("date")) {
					return true;
				}*/ if(nameValid("name")) {
					return true;
				} else if(emailValid("email")) {
					return true;
				} else if (numberValid("number")) {
					return true;
				} else if (dateValid("date")) {
					return true;
				} else if (timeValid("time")) {
					return true;
				} else if (selectValid("select")) {
					return true;
				} else {
					return false;
				}
			});
		});
	</script>


</body>
</html>
