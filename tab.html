<!DOCTYPE html>
<html>
<head>
	<title>Tabs</title>
	<script type="text/javascript" src="jquery-1.12.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("ul.tab-desc li").each(function() {
				index = $(this).index();
				$(this).attr("id","desc"+index);
			});

			$("ul.tab-link li").each(function() {
				index = $(this).index();
				$(this).attr("id",index);
				$(this).click(function() {
					$("ul.tab-desc li").slideUp(500);
					$("ul.tab-desc li#desc"+this.id).slideDown(500);
				});
			});
			
		});
	</script>
	<style type="text/css">
		ul.tab-link {
			list-style-type: none;
			padding: 0px;
			margin: 0px;
		}
		ul.tab-link li {
			display: inline;
			background-color: grey;
			color: #ffffff;
			padding: 10px;
			margin: 0px;
			width: 200px;
			text-align: center;
		}
		ul.tab-desc {
			margin: 0px;
			padding: 0px;
			list-style-type: none;
			margin-top: 10px;
			width: 300px;
			background-color: lightgrey;
		}
		ul.tab-desc li {
			display: none;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="main">
		<ul class="tab-link">
			<li>tab 1</li>
			<li>tab 2</li>
			<li>tab 3</li>
		</ul>
		<ul class="tab-desc">
			<li style="display: block;">desc 1</li>
			<li>desc 2</li>
			<li>desc 3</li>
		</ul>
	</div>
</body>
</html>
